<div class="_md-panel-focus-trap" tabindex="0"></div>
<div class="form-row" layout="row" layout-align="center center" class="admin_table">
<div class="form-wrapper">
  <md-card md-whiteframe="8" flex="90">
    <div layout="row" layout-align="end center">
    <md-input-container class="close-button">
    <md-button class="md-fab md-fab-top-right md-primary" aria-label="Close Form" ng-click="events.toggleForm();">
      <i class="material-icons" id="addButton">clear</i>
    </md-button>
    </md-input-container>
    </div>
    <div layout="row" layout-align="space-around none" class="admin_table">
      <md-input-container>
        <label>Meeting Count</label>
        <input ng-model="events.meeting_count">
      </md-input-container>
    </div>
    <div class="form-row" layout="row" layout-align="space-around none" class="admin_table">
      <md-input-container>
        <label>Form</label>
        <md-select ng-model="events.event.form_id">
          <md-option ng-repeat="form in events.allForms.returnedForms" ng-value="form.id">
            {{events.event.form_id}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="form-row" layout="row" layout-align="space-around none" class="admin_table">
      <md-input-container>
        <label>Date Exit-Ticket Opens</label>
        <md-datepicker ng-model="events.event.open_date"></md-datepicker>
      </md-input-container>
    </div>
    <div class="form-row" layout="row" layout-align="space-around none" class="admin_table">
      <md-input-container>
        <label>Date Exit-Ticket Opens</label>
        <md-datepicker ng-model="events.event.close_date"></md-datepicker>
      </md-input-container>
    </div>
    <div class="form-row" layout="row" layout-align="space-around none" class="admin_table">
      <md-input-container>
        <md-button class="md-primary md-raised" ng-click="events.sendEvent()">Submit</button>
      </md-input-container>
    </div>
  <div class="form-row" layout="row" layout-align="space-around none" class="admin_table">
    <div layout = "row">
      <md-input-container>
      <md-button class="md-fab md-primary" aria-label="Submit New User" ng-click="forms.sendForm(forms.prompts); forms.closeDialog()">
        <i class="material-icons" id="addButton">done</i>
      </md-button>
      </md-input-container>
      </md-card>
    </div>
    </div>
  </md-card>
</div>
</div>
</div>
<div class="_md-panel-focus-trap" tabindex="0"></div>
