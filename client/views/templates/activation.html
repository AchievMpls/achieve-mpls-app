<md-content layout="row" layout-align="center center">
  <form class="login-input" ng-submit="">
    <md-input-container>
      <label for="Activation Code">Enter Activation Code</label>
      <input type="text" ng-model="user.activation"/>
    </md-input-container>
    <div layout="row" layout-align="space-around center">
      <md-button class="md-raised md-primary" type="submit" name="submit" value="Submit">Submit</md-button>
    </div>
  </form>
</md-content>
