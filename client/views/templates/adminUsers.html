 <!-- start users table code -->
<div layout="column">

  <div layout="row" layout-align="center center" class="admin_users_table">
    <md-card md-whiteframe="8" flex="90">
      <div layout="row" layout-align="space-around none" class="admin_users_table">

        <md-input-container>
          <label>First Name</label>
          <input ng-model="newUser">
        </md-input-container>

        <md-input-container>
          <label>Last Name</label>
          <input ng-model="newUser" >
        </md-input-container>

        <md-input-container>
          <label>Email Address</label>
          <input ng-model="newUser" >
        </md-input-container>

        <md-input-container>
          <label>Role</label>

          <md-select ng-model="newUser">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="role in roles" ng-value="role.name">
              {{role.name}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <md-button class="md-primary md-raised" ng-click="sendUser()">Add User</button>
        </md-input-container>
      </div>
    </md-card>
  </div>

  <div layout="row" layout-align="center center" class="admin_users_table">
    <md-card md-whiteframe="8" flex="90">
      <md-table-container>
        <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
          <thead md-head md-order="query.order">
            <tr md-row>
              <th md-column class="md-headline"><span>Delete/Edit</span></th>
              <th md-column md-order-by="user_first" class="md-headline"><span>First Name</span></th>
              <th md-column md-numeric md-order-by="user_last" md-desc class="md-headline"><span>Last Name</span></th>
              <th md-column md-numeric md-order-by="user_email_address" class="md-headline"><span>Email Address</span></th>
              <th md-column md-numeric md-order-by="user_role" class="md-headline"><span>Role</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="user" md-on-select="logUser" md-auto-select="options.autoSelect" ng-repeat="user in allUsers | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
              <td md-cell>
                <md-button flex="45" aria-label="delete" class="md-raised admin-button" ng-click="confirmDelete(item)">
                  <md-icon layout-fill md-svg-src="/media/icons/ic_clear_black_48px.svg"></md-icon>
                </md-button>
                <md-button flex="45" aria-label="edit" class="md-raised md-primary admin-button" ng-click="editItem(item)">
                  <md-icon layout-fill md-svg-src="/media/icons/ic_mode_edit_white_48px.svg"></md-icon>
                </md-button>
              </td>
              <td md-cell class="md-headline">{{item.item_theme}}</td>
              <td md-cell class="md-headline">{{item.item_answer_en}}</td>
              <td md-cell class="karen">{{item.item_answer_kn}}</td>
              <td md-cell class="karen">{{item.item_answer_phon_kn}}</td>
              <td md-cell class="md-headline">{{item.item_prompt}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{allUsers.users.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
  </div>

</div>
 <!-- stop users table code -->
