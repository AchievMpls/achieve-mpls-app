
<div layout="column">
  <!-- raised add user button -->
  <md-content>
    <div layout="row" layout-xs="column" layout-align="end center" layout-align-xs="center">
      <div flex-xs flex-gt-xs="40">
        <md-card class="card">
          <div layout="row" layout-align="space-between center">
            <div layout="column">
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Add New User </span>
                </md-card-title>
              </md-card-title-text>
            </div>
            <div layout="column">
              <md-button class="md-fab md-primary demo-dialog-open-button" aria-label="Add User" ng-click="users.showDialog($event)">
                <i class="material-icons" id="addButton">add</i>
              </md-button>
            </div>
            <div layout="column">
              <md-button class="md-fab md-primary" aria-label="Email New User" ng-click="">
                <i class="material-icons" id="emailButton">email</i>
              </md-button>
            </div>
          </div>
        </md-card>
      </div>
    </div>
  </md-content>
  <!-- end raised add user button -->

  <!-- start users table code -->
  <div layout="row" layout-align="center center" class="adminUsers_table">
    <md-card md-whiteframe="8" flex="90">
      <md-table-container>
        <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
          <thead md-head md-order="users.query.order">
            <tr md-row>
              <th md-column class="md-headline"><span>Delete/Edit</span></th>
              <th md-column md-order-by="fname" class="md-headline"><span>First Name</span></th>
              <th md-column md-order-by="lname" md-desc class="md-headline"><span>Last Name</span></th>
              <th md-column md-order-by="email" class="md-headline"><span>Email Address</span></th>
              <th md-column md-numeric md-order-by="role" class="md-headline"><span>Role</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="user" md-on-select="logUser" md-auto-select="options.autoSelect" ng-repeat="user in users.allUsers.users | orderBy: users.query.order | limitTo: users.query.limit : (users.query.page -1) * users.query.limit">
              <td md-cell>
                <md-button flex="45" aria-label="delete" class="md-raised admin-button" ng-click="confirmDelete(user)">
                  <p >Delete</p>
                </md-button>
                <md-button flex="45" aria-label="edit" class="md-raised md-primary admin-button" ng-click="editUser(user)">
                  <p>Edit</p>
                </md-button>
              </td>
              <td md-cell class="md-headline">{{user.fname}}</td>
              <td md-cell class="md-headline">{{user.lname}}</td>
              <td md-cell class="karen">{{user.email}}</td>
              <td md-cell class="karen">{{user.role}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-limit="users.query.limit" md-limit-options="limitOptions" md-page="users.query.page" md-total="{{users.allUsers.users.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
  </div>
  <!-- stop users table code -->

</div>
