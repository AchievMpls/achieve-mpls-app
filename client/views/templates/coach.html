<h1>Coach Home</h1>

    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Meeting #{{coach.tickets.open[0].meeting_count}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-input-container ng-show="coach.tickets.open[0].q1_prompt">
        <label>{{coach.tickets.open[0].q1_prompt}}</label>
        <input ng-model="coach.ticketToComplete[0]">
      </md-input-container>
      <md-input-container ng-show="coach.tickets.open[0].q2_prompt">
        <label>{{coach.tickets.open[0].q2_prompt}}</label>
        <input ng-model="coach.ticketToComplete[1]">
      </md-input-container>
      <md-input-container ng-show="coach.tickets.open[0].q3_prompt">
        <label>{{coach.tickets.open[0].q3_prompt}}</label>
        <input ng-model="coach.ticketToComplete[2]">
      </md-input-container>
      <md-input-container ng-show="coach.tickets.open[0].q4_prompt">
        <label>{{coach.tickets.open[0].q4_prompt}}</label>
        <input ng-model="coach.ticketToComplete[3]">
      </md-input-container>
      <md-input-container ng-show="coach.tickets.open[0].q5_prompt">
        <label>{{coach.tickets.open[0].q5_prompt}}</label>
        <input ng-model="coach.ticketToComplete[4]">
      </md-input-container>
      <md-input-container>
        <md-button class="md-fab md-primary" aria-label="Submit New Event" ng-click="coach.submitAnswers(coach.ticketToComplete)">
          <i class="material-icons" id="addButton">done</i>
        </md-button>
      </md-input-container>
    </md-card>
