<h1>Forms</h1>

<div layout="row" layout-align="center center" class="admin_table">
    <md-card md-whiteframe="8" flex="90">
      <div layout="row" layout-align="space-around none" class="admin_table">
        <md-input-container>
          <label>Form Name</label>
          <textarea rows="2" cols="50" ng-model="forms.form_name"></textarea>
        </md-input-container>

        <md-input-container>
          <label>Question 01</label>
          <textarea rows="2" cols="50" ng-model="forms.prompts[0]"></textarea>
        </md-input-container>

        <md-input-container>
          <label>Question 02</label>
          <textarea rows="2" cols="50" ng-model="forms.prompts[1]"></textarea>
        </md-input-container>
</div>
    <div layout="row" layout-align="space-around none" class="admin_table">
        <md-input-container>
          <label>Question 03</label>
          <textarea rows="2" cols="50" ng-model="forms.prompts[2]"></textarea>
        </md-input-container>

        <md-input-container>
          <label>Question 04</label>
          <textarea rows="2" cols="50" ng-model="forms.prompts[3]"></textarea>
        </md-input-container>

        <md-input-container>
          <label>Question 05</label>
          <textarea rows="2" cols="50" ng-model="forms.prompts[4]"></textarea>
        </md-input-container>
</div>
    <div layout="row" layout-align="space-around none" class="admin_table">
        <md-input-container>
          <md-button class="md-primary md-raised" ng-click="forms.sendForm()">Submit</button>
        </md-input-container>
      </div>
    </md-card>
  </div>

<div layout="row" layout-align="center center" class="admin_table">
    <md-card md-whiteframe="8" flex="90">
      <md-table-container>
        <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected" md-progress="promise">
          <thead md-head md-order="forms.query.order">
            <tr md-row>
              <th md-column class=""><span>Delete/Edit</span></th>
              <th md-column md-order-by="form_name" class=""><span>Form Name</span></th>
              <th md-column md-numeric md-order-by="q1_prompt" md-desc class=""><span>Question 01</span></th>
              <th md-column md-numeric md-order-by="q2_prompt" md-desc class=""><span>Question 02</span></th>
              <th md-column md-numeric md-order-by="q3_prompt" md-desc class=""><span>Question 03</span></th>
              <th md-column md-numeric md-order-by="q4_prompt" md-desc class=""><span>Question 04</span></th>
              <th md-column md-numeric md-order-by="q5_prompt" md-desc class=""><span>Question 05</span></th>
            </tr>
          </thead>
          <tbody md-body>

            <tr md-row md-auto-select="options.autoSelect" ng-repeat="form in forms.allForms.returnedForms | orderBy: forms.query.order | limitTo: forms.query.limit : (forms.query.page -1) * forms.query.limit">
              <td md-cell>
                <md-button flex="45" aria-label="delete" class="md-raised admin-button" ng-click="forms.confirmDelete(form)">
                  Delete
                  <!-- <md-icon layout-fill md-svg-src="/media/icons/ic_clear_black_48px.svg"></md-icon> -->
                </md-button>
                <md-button flex="45" aria-label="edit" class="md-raised md-primary admin-button" ng-click="forms.editForm(form)">
                  Edit
                  <!-- <md-icon layout-fill md-svg-src="/media/icons/ic_mode_edit_white_48px.svg"></md-icon> -->
                </md-button>
              </td>
              <td md-cell class="">{{form.form_name}}</td>
              <td md-cell class="">{{form.q1_prompt}}</td>
              <td md-cell class="">{{form.q2_prompt}}</td>
              <td md-cell class="">{{form.q3_prompt}}</td>
              <td md-cell class="">{{form.q4_prompt}}</td>
              <td md-cell class="">{{form.q5_prompt}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-limit="forms.query.limit" md-limit-options="limitOptions" md-page="forms.query.page" md-total="{{forms.allForms.returnedForms.length}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
    </md-card>
  </div>
